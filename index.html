<style>
.white_content {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
}
.white_content:target {
    opacity:1;
    pointer-events: auto;
}
.white_content > div {
  position: absolute;
  top: 25%;
  left: 25%;
  width: 50%;
  height: 50%;
  
 
  overflow: auto; 
}

#slider {
    margin: 2em auto;
    width: 500px;
    overflow: hidden;
    margin-top: 200px;
}

#slider-wrapper {
    width: 9999px;
    height: 300px;
    position: relative;
    transition: left 400ms linear;
}

.slide {
    float: left;
    width: 960px;
    height: 300px;
    position: relative;
    overflow: hidden;
}

.slide img {
    position: absolute;
    top: 0;
    left: 0;
}

.caption {
    margin: 0;
    position: absolute;
    z-index: 100;
    bottom: -2em;
    left: 0;
    width: 100%;
    height: 2em;
    line-height: 2;
    text-align: center;
    background: rgba( 0, 0, 0, 0.6 );
    color: #fff;
    transition: bottom 500ms ease-in;
}
.caption.visible {
    bottom: 0;
}

#slider-nav {
    margin: 1em 0;
    text-align: center;
}

#slider-nav a {
    width: 2em;
    height: 2em;
    border: 1px solid #ccc;
    text-align: center;
    text-decoration: none;
    color: #000;
    display: inline-block;
    line-height: 2;

#img{

    height:350px;

    text-align: left;

table {

<body onLoad="loadXMLDoc();">

<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new daum.maps.Map(mapContainer, mapOption); 

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new daum.maps.services.Geocoder();

// 주소로 좌표를 검색합니다
geocoder.addr2coord('서울특별시 마포구 아현동 437-3', function(status, result) {

    // 정상적으로 검색이 완료됐으면 
     if (status === daum.maps.services.Status.OK) {

        var coords = new daum.maps.LatLng(result.addr[0].lat, result.addr[0].lng);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new daum.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new daum.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">고려아카데미텔</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    } 
});    

  function loadXMLDoc() {
     
        var xmlhttp = new XMLHttpRequest();
        var url = "./items.json";
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var items = JSON.parse(this.responseText);
                console.log(items.datas[0].address1);
                document.getElementById("td_img").innerHTML ="<img src=\"" + items.datas[0].img + "\" style='width:300px;height:250px;'>";
                document.getElementById("td_address").innerHTML ="<p><strong>" + items.datas[0].name + "</strong></p><p>" + items.datas[0].address1 +items.datas[0].address2+items.datas[0].address3+ "</p>";
                document.getElementById("td_information").innerHTML ="<p>"+ items.datas[0].floor + "</p><p>" + items.datas[0].rooms+"</p><p>" +items.datas[0].established+"</p>";
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
}

function Slider( element ) {
    this.el = document.querySelector( element );
    this.init();
}   

Slider.prototype = {
    init: function() {
        this.links = this.el.querySelectorAll( "#slider-nav a" );
        this.wrapper = this.el.querySelector( "#slider-wrapper" );
        this.navigate();
    },
    navigate: function() {
    
        for( var i = 0; i < this.links.length; ++i ) {
            var link = this.links[i];
            this.slide( link ); 
        }
    },
    
    slide: function( element ) {
        var self = this;
        element.addEventListener( "click", function( e ) {
            e.preventDefault();
            var a = this;
            self.setCurrentLink( a );
            var index = parseInt( a.getAttribute( "data-slide" ), 10 ) + 1;
            var currentSlide = self.el.querySelector( ".slide:nth-child(" + index + ")" );
            
            self.wrapper.style.left = "-" + currentSlide.offsetLeft + "px";
        }, false);
    },
    setCurrentLink: function( link ) {
        var parent = link.parentNode;
        var a = parent.querySelectorAll( "a" );
        
        link.className = "current";
        
        for( var j = 0; j < a.length; ++j ) {
            var cur = a[j];
            if( cur !== link ) {
                cur.className = "";
            }
        }
    }   
};

document.addEventListener( "DOMContentLoaded", function() {
    var aSlider = new Slider( "#slider" );
    
});
</script>

<html>
<head>

</head>
<style>
.white_content {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.8);
    opacity:0;
    -webkit-transition: opacity 400ms ease-in;
    -moz-transition: opacity 400ms ease-in;
    transition: opacity 400ms ease-in;
    pointer-events: none;
}
.white_content:target {
    opacity:1;
    pointer-events: auto;
}
.white_content > div {
  position: absolute;
  top: 25%;
  left: 25%;
  width: 50%;
  height: 50%;
  
 
  overflow: auto; 
}
</style>
<body onLoad="loadXMLDoc();">
	<div id ="top" style="background-color:#FEA407;height: 200px;width: 100%;
        "></div>


    <div id="map" style="width:100%;height:350px;"></div>


    <div id="img" style="width:100%;height:100px;margin-top:500px;"></div>
   <a href="tel:+900300400"><img src="./call.png"></a>


    <div id="sliderFrame">
        <div id="slider">
            <img src="images/image-slider-1.jpg" alt="Welcome to Menucool.com" />
            <img src="images/image-slider-2.jpg" />
            <img src="images/image-slider-3.jpg" alt="" />
            <img src="images/image-slider-4.jpg" alt="#htmlcaption" />
            <img src="images/image-slider-5.jpg" />
        </div>      
    </div>


    <div id="json">
        <table id="myTable" border="1">
            <tr>
                <td rowspan="2" id="td_img"></td>
                <td id="td_address"></td>
            </tr>
            <tr>
                <td id="td_information"></td>
            </tr>
        </table>
    </div>


    <a href="#open"><img src="./img/zzz.jpg">

        <div>
            <a href="#close"><img src="./img/zzz.jpg"></a>
        </div>
    </div>

<script>
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };

	// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
	var map = new daum.maps.Map(mapContainer, mapOption); 

  function loadXMLDoc() {
     
        var xmlhttp = new XMLHttpRequest();
        var url = "./items.json";
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var items = JSON.parse(this.responseText);
                console.log(items.datas[0].address1);
                document.getElementById("td_img").innerHTML ="<img src=\"" + items.datas[0].img + "\" style='width:200px;height:200px;'>";
                document.getElementById("td_address").innerHTML ="<p><strong>" + items.datas[0].name + "</strong></p><p>" + items.datas[0].address1 +items.datas[0].address2+items.datas[0].address3+ "</p>";
                document.getElementById("td_information").innerHTML ="<p>"+ items.datas[0].floor + "</p><p>" + items.datas[0].rooms+"</p><p>" +items.datas[0].extablished+"</p>";
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
}

</script>
</body>
</html>
